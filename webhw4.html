<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <table width="800" border="1">
        <caption>Статистика</caption>
        <thead>
            <tr>
                <th>Вік</th>
                <th>Стать</th>
                <th>Країна</th>
            </tr>
        </thead>
        <tbody bgcolor="yellow">
            <tr>
                <td>18</td>
                <td>Чоловік</td>
                <td>Україна</td>
            </tr>
            <tr>
                <td>20</td>
                <td>Жінка</td>
                <td>Австрія</td>
            </tr>
            <tr>
                <td>24</td>
                <td>Жінка</td>
                <td>Німеччина</td>
            </tr>
            <tr>
                <td>30</td>
                <td>Чоловік</td>
                <td>Франція</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
